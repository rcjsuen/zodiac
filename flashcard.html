<html>
  <head>
    <meta charset="utf-8" />
    <title>Zodiac - Flashcard</title>
    <style>
		canvas { display: block; margin: 0 auto; }
		
		body { background: #ddd; }
		
		.flip {
			-webkit-perspective: 800;
			width: 400px;
			height: 200px;
			position: relative;
			margin: 25px auto;
		}

		.flip .card.flipped {
			transform: rotatex(-180deg);
			-moz-transform: rotatex(-180deg);
			-webkit-transform: rotatex(-180deg);
		}
		
		.flip .card {
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			-webkit-transform-style: preserve-3d;
			transition: 0.5s;
			-webkit-transition: 0.5s;
		}

		.flip .card .face {
			border-style: solid;
			width: 100%;
			height: 100%;
			position: absolute;
			font-family: Calibri;
			font-size: 3em;
			text-align: center;
		}
		
		.flip .card .front {
			border-style: solid;
			position: absolute;
		}
		
		.flip .card .back {
			border-style: solid;
			transform: rotatex(-180deg);
			-webkit-transform: rotatex(-180deg);
		}
    </style>
  </head>
  <body>

<center>

<input type="file" id="files" multiple/>

<p/>
<font face="Calibri">
<p id="remaining"></p>
</font>

<div class="flip"> 
    <div id="card" class="card"> 
        <div class="face front" id="front"><canvas id="canvasFront" width="400" height="200"></canvas></div> 
        <div class="face back" id="back"><canvas id="canvasBack" width="400" height="200"></canvas></div>
    </div> 
</div> 

<input id="input"/>
<button id="nextBtn" type="button" onClick="onClick()" disabled>次へ</button>
<p/>
<p align="right"><input type="checkbox" state="true" id="keyboardChk" checked="true" onClick="showKeyboard()"/>バーチャルキーボード</p>

<canvas id="canvas" width=710" height="290"></canvas>
<p id="mistake"></p>
<p/>


</center>
<script src="keyboard.js"></script>
<script src="zodiac.js"></script>
<script>
var canvasFront = document.getElementById('canvasFront');
var contextFront = canvasFront.getContext('2d');
contextFront.fillStyle = "white";
contextFront.fillRect(0, 0, canvas.width, canvas.height);

var canvasBack = document.getElementById('canvasBack');
var contextBack = canvasBack.getContext('2d');
contextBack.fillStyle = "white";
contextBack.fillRect(0, 0, canvasBack.width, canvasBack.height);
</script>

</body>
</html>
